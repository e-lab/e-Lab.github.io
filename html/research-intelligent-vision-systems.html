## Intelligent Vision Systems
---
 
We are developing synthetic models of the human visual system in hardware. 
Our most recent model uses deep neural networks to model the ventral pathway of our visual system.

We have been feateured several time in the news for our state-of-the-art results in this area. 
See [eLab news](../index.html) for details

## Deep Neural Networks

Our main scientific tool are multi-layered neural networks.

<img src={{=$DOC.root}}data/img/2013-09-neuralnet.png width=600>

These network are composed of multiple layers of processing. Each layer performs:

+ feature extraction by matching image patches with filter templates
+ reduce the resolution of the image
+ perform non-linear operations

<img src={{=$DOC.root}}data/img/2013-09-netlayer.png width=600>

The sequence of multiple layers of this neural network allows to compress images into short code-words 
that can then be used for recognition or for retrieval of targets of interest.

At this time, we apply advanced neural network to understand behavior in the real world.

See [our medium channel](https://medium.com/@culurciello/) for more information and a lot of good new material!


## We also develop custom hardware to speed up machine learning!

Why is **custom hardware** so important? 
Because it can significantly speed up the execution of deep networks and allow larger networks to come into life, 
with more object discrimination capabilities, larger invariance to size and position, and wider input images and filter banks. 


Please check our [publications]({{=$DOC.root}}html/publications.html) for more recent details on these projects.
