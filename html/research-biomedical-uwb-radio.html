## Biomedical UWB radio
---

#### Silicon on Sapphire Ultra-WideBand (UWB) Communication Systems

![UWB_system]({{=$DOC.root}}data/img/2011-11-UWBsystem.jpg)

We have developed a pulse-based UWB radio transmitter that can operate with sub milli-watt of power at multi-megabit rates and at micro-watts of power for kilohertz data rates. This device can be used for body area networks and sensor networks. The device was implemented in the SOS process to optimize its operation at high-speeds and low-power consumption.We implemented a demonstration wireless transmission system based on our UBW radio transmitter. Using a GUI, users can choose a file (either text, image or video) in the computer, then send the file using the UWB pulse radio system and receive it back.

![UWB_chip]({{=$DOC.root}}data/img/2011-11-UWBchip1.jpg)


#### BIO-POTENTIAL AMPLIFIER WITH ASYNCHRONOUS SIGMA-DELTA CONVERTER

We developed a low-power pulse-based amplifier and data conversion circuit for recording bio-potentials, EEG, neural spikes, ECG. The circuit is designed to reduce the data collected in neurophysiological experiments. The core of the circuit is a low-power low-noise AC amplifier with an asynchronous delta A/D converter.

We developed a demonstration program to monitor the collected signals in real time. The system provides remarkable data reduction, clock-less A/D conversion and low power consumption. This design is a transformative solution for neural recording system, body area networks and bio-instrumentation.

![NR_chip]({{=$DOC.root}}data/img/2011-11-NRchip1.jpg)

Please check our [publications]({{=$DOC.root}}html/publications/publications.html) for more recent details on these projects. Design details are also included in our book: “Biomedical Circuits and Systems”, Integrated Instrumentation, by Wei Tang, Evan Joon Hyuk Park, Brian Goldstein, Dongsoo Kim, Pujitha Weerakoon, Eugenio Culurciello, e-Lab. Lulu 2013. [Ordering info](http://www.lulu.com/shop/eugenio-culurciello-and-wei-tang-and-evan-joon-hyuk-park-and-brian-goldstein/biomedical-circuits-and-systems/hardcover/product-21196906.html;jsessionid=7416EA184848D48D48B0B3A5E69BD60A#productDetails).
