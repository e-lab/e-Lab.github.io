## Optogenetic neural recording
---

### [Instrumentation for optogenetic brain imaging and recording](http://neuralmapper.com/)

Optognetics tools are the next frontier in neuroscience and biology because they allow to manipulate and monitor cellular and network behavior without disruptive physical interaction. We develops optogenetic instruments for stimulating and recording networks of neurons with optical probes. Currently, there are no widely-used methods that allow the optical recording of rapid electrical events over a wide cortical area in freely moving animals. We designed an integrated optical device for recording the electrical activity of large regions (2-3 mm^2) of the nervous tissue at high speeds (> 500 Hz) using voltage-sensitive fluorescent dye imaging (VSDI) in awake and freely moving animals. Neuronal recordings of awake and freely moving animals are desirable because they provide the most representative view of brain function. die size is 3 x 3 mm and the power consumption is 5 mW per channel at 3.3 V. This is a collaboration with prof. [Vincent Pieribone](http://www.jbpierce.org/Staff/Pieribone.html).

For more information, see our [NeuralMapper website](http://neuralmapper.com/), and also our [publications]({{=$DOC.root}}html/publications/publications.html) for more recent details on these projects. Design details are also included in our book: **"Biomedical Circuits and Systems"**, Integrated Instrumentation, by Wei Tang, Evan Joon Hyuk Park, Brian Goldstein, Dongsoo Kim, Pujitha Weerakoon, Eugenio Culurciello, e-Lab. Lulu 2013. [Ordering info](http://www.lulu.com/shop/eugenio-culurciello-and-wei-tang-and-evan-joon-hyuk-park-and-brian-goldstein/biomedical-circuits-and-systems/hardcover/product-21196906.html;jsessionid=7416EA184848D48D48B0B3A5E69BD60A#productDetails).
