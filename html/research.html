## Research
---

#### [Intelligent Vision Systems]({{=$DOC.root}}html/research-intelligent-vision-systems.html)

<div style="display:table;"> <div style="display:table-row;">
<div style="display:table-cell; vertical-align:top;">
![]({{=$DOC.root}}data/img/2011-11-neuflow2.png)

</div> <div style="display:table-cell; vertical-align:top; padding-left: 20px;">
We are developing synthetic models of the human visual system in hardware. We design both bio-inspired image sensors and hardware visual processing circuits.   

Our goal is to provide an artificial vision system that is capable of performing at the same levels of the human visual system. In order to do this, we embed the state-of-the-art computer vision algorithms and vision neuroscience models into a custom computer designed to replicate human vision.  

We have recently started a company around the technology developed in our lab. 
More details are on [FWDNXT website](http://fwdnxt.com/).
</div> </div> </div>

#### [Optogenetic neural recording for studing the brain]({{=$DOC.root}}html/research-optogenetic-neural-recording.html)

<div style="display:table;"> <div style="display:table-row;">
<div style="display:table-cell; vertical-align:top;">
![]({{=$DOC.root}}data/img/2011-11-intro2.png)

</div> <div style="display:table-cell; vertical-align:top; padding-left: 20px;">
intro2We have developed an optogenetic instrument and an implantable optical neural recording interface to detect fluorescent signals from voltage-sensitive dyes and other fluorescent probes. Our systems can be used in-vivo to monitor networks of neurons in the cortex in real time, and with better than millisecond resolution.

This instrument is composed of a 1000 recording-sites, > 1000 fps image sensor array with > 13 bits of SNR and a miniaturized epi-fluorescence microscope. This device miniaturizes standard episcopic fluorescent setups and features 10x more recording sites than multi-electrode array systems.
</div> </div> </div>

## Additional Research Topics:


<br>
#### [Bio-inspired synthetic retinas and image sensor]({{=$DOC.root}}html/research-bio-inspired-image-sensors.html)

<div style="display:table;"> <div style="display:table-row;">
<div style="display:table-cell; vertical-align:top;">
![]({{=$DOC.root}}data/img/2011-11-tsensor.jpg)

</div> <div style="display:table-cell; vertical-align:top; padding-left: 20px;">
We develop neuromorphic event-based image sensors that can extract relevant information from the scene, and are inspired by the pre-processing, compression, normalization and data reduction of the human retina. Our recent image sensor prototypes find application in assisted living, security networks, smart imaging and video networks for Wireless Sensor Networks.
</div> </div> </div>

### Biomedical Instrumentation

We design and fabricate novel biomedical instrumentation to study cells and neural tissue in vitro and vivo. The design is driven by collaboration with colleagues in biology, physiology, neuroscience, and biomedical engineering to name a few.


<br>
#### [Patch-clamp amplifiers and low-current measurement systems]({{=$DOC.root}}html/research-low-current-measurement-system.html)

<div style="display:table;"> <div style="display:table-row;">
<div style="display:table-cell; vertical-align:top;">
![]({{=$DOC.root}}data/img/2011-11-pcachipv2.jpg)

</div> <div style="display:table-cell; vertical-align:top; padding-left: 20px;">
We focus on the design of low-current (pico-amperes and below) high-speed (10KHz) measurement systems in integrated circuits.   

We are the first group to fully integrate a patch-clamp measurement system for whole-cell recordings in a millimeter size. This device is used to study the physiology of living cells and to test and improve the safety of medical compounds. The device enables high-throughput patch-clamp systems to test 384 wells simultaneously.   

We design fast (10KHz) ultra-low current measurement (fA-pA) systems for the study of proteins embedded in cellular bilayer membranes (DNA sequencing, nanopores to name a few example applications).
</div> </div> </div>


<br>
#### [UWB ultra-wide-band communication circuits]({{=$DOC.root}}html/research-biomedical-uwb-radio.html)

<div style="display:table;"> <div style="display:table-row;">
<div style="display:table-cell; vertical-align:top;">
![]({{=$DOC.root}}data/img/2011-11-uwbdie.jpg)

</div> <div style="display:table-cell; vertical-align:top; padding-left: 20px;">
We have developed a RF front-end for an UWB transmitter that can operate with sub milli-watt of power at multi-megabit rates and at micro-watts of power for kilohertz data rates. This device can be used for body area networks and sensor networks. The device uses the SOS process to optimize its operation at high-speeds and low-power consumption.
</div> </div> </div>


<br>
#### Neural recording amplifiers with embedded A/D

<div style="display:table;"> <div style="display:table-row;">
<div style="display:table-cell; vertical-align:top;">
![]({{=$DOC.root}}data/img/2011-11-NRchip.jpg)

</div> <div style="display:table-cell; vertical-align:top; padding-left: 20px;">
We have developed a [Multi-Channel Pulse-based Amplifier and Data Converter for Bio-potentials]({{=$DOC.root}}data/doc/2011-12-ISCAS09nr.pdf). The circuit can be used to record neural activity, EEG, ECG signals, and field potentials. The core of the circuit is a low-power low-noise AC amplifier with an asynchronous delta A/D converter. The asynchronous delta modulation has the advantage of data reduction, clock-less and no quantization noise.
</div> </div> </div>

### [Silicon-on-Sapphire Circuits and Systems](https://www.amazon.com/Silicon-Sapphire-Circuits-Systems-Interfaces-ebook/dp/B002R0JXCM)

e-Lab is the leader research laboratory in silicon on sapphire (SOS) circuits and systems. We have published a book on the subject summarizing 10+ years of experience: [Silicon-on-Sapphire Circuits and Systems](https://www.amazon.com/Silicon-Sapphire-Circuits-Systems-Interfaces-ebook/dp/B002R0JXCM).

e-Lab has worked on SOS device characterization, analog-to-digital converters, image sensors, ultra-wide-band radios, biomedical circuits and sensor interfaces. All our work is documented in our publications and in the 2009 book authored by E. Culurciello.


<br>
#### SOS Photodetectors and Image sensors

<div style="display:table;"> <div style="display:table-row;">
<div style="display:table-cell; vertical-align:top;">
![]({{=$DOC.root}}data/img/2011-11-sosimagerdie.jpg)

</div> <div style="display:table-cell; vertical-align:top; padding-left: 20px;">
We are the first to design and test fully functional image sensors arrays in the SOS process. We have designed and tested [PN photodiodes]({{=$DOC.root}}data/doc/2011-12-iscas2008pd.pdf), [PIN photodiodes]({{=$DOC.root}}data/doc/2011-12-ISCAS03-PD.pdf) and [MOS phototransistors]({{=$DOC.root}}data/doc/2011-12-iscas2008pt.pdf). We have developed a CMOS UV detector array capable of multiple 1000fps in the SOS process.
</div> </div> </div>


<br>
#### SOS Analog to digital converters

<div style="display:table;"> <div style="display:table-row;">
<div style="display:table-cell; vertical-align:top;">
![]({{=$DOC.root}}data/img/2011-11-adcdie.jpg)

</div> <div style="display:table-cell; vertical-align:top; padding-left: 20px;">
We have developed ultra-low power [analog to digital converters]({{=$DOC.root}}data/doc/2011-12-EL20062c1csadc.pdf) that take advantage of the insulating substrate of SOS and deliver performance comparable to deep sub-micron processes. We use capacitors arrays that can only be fabricated in SOS/SOI substrates. We have reached FOMs of 8fJ/conv. in a 0.5um SOS process.
</div> </div> </div>


<br>
#### SOS Energy Harvesting Circuits

<div style="display:table;"> <div style="display:table-row;">
<div style="display:table-cell; vertical-align:top;">
![]({{=$DOC.root}}data/img/2011-11-harvestdie.jpg)

</div> <div style="display:table-cell; vertical-align:top; padding-left: 20px;">
We have developed [ultra-low voltage circuits in SOS]({{=$DOC.root}}data/doc/2011-12-EL2006harvest.pdf) that can extract energy from harvesting sources. We can operate band-gap references, temperature sensors, RF pulse modulators and voltage-controlled oscillators and rectifiers with a 0.5V supply and micro-watt power consumption.
</div> </div> </div>


<br>
#### 3D integration on Silicon on Sapphire

<div style="display:table;"> <div style="display:table-row;">
<div style="display:table-cell; vertical-align:top;">
![]({{=$DOC.root}}data/img/2011-11-sosflip05.jpg)

</div> <div style="display:table-cell; vertical-align:top; padding-left: 20px;">
We developed [isolation techniques in Silicon on Sapphire]({{=$DOC.root}}data/doc/2011-12-AICSP2006iso.pdf) that are able to exchange power and data between two parts of a die or two different dies. We use this [technology for assembling multi-chip modules]({{=$DOC.root}}data/doc/2011-12-TCASIIsosflip06.pdf) that are integrated in 3D. This research focuses on the design and fabrication of a fully three-dimensional image sensor and other prototypes of 3D integrated circuits.
</div> </div> </div>
