## Connecting to the elab server

You will need to contact Megan Boing (bmesite@ecn.purdue.edu) in order ot gain access to the server, Once you have been provided with a username and password to connect to the server, the directions below may prove to be helpful.

---
### OS X directions

1. In the Finder, select Connect to server from the Go Menu
1. The Next step is to enter the path to the server and hit connect
1. The path for the folder is smb://bmelab.ecn.purdue.edu/elab
1. Enter “ECN” as the domain and your username and password
1. Hit OK to connect and save it as a bookmark in the connect to server window


### Windows 7 directions

1. Open up the explorer and select “Map Network drive” on the top
1. Enter the path to the server as \\bmelab.ecn.purdue.edu\elab
1. Select both the checkbox below the server name and hit Finish
1. Enter ecn\username as your username and enter your password
1. The server will appear in your explorer always


### Windows XP directions

1. Open My Computer and select “Map Network Drive” from the tools menu
1. Enter the path to the server as \\bmelab.ecn.purdue.edu\elab
1. Select the checkbox below the server name to reconnect at logon and hit Finish
1. Enter ecn\username as your username and enter your password
1. The server will appear in your explorer always
