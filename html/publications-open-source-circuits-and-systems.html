## Open-Source Circuits and Systems
---

The page open-sources all e-Lab integrated circuits design in various processes and in particular the [Peregrine](http://peregrine-semi.com/)/[Silanna](http://www.silanna.com/) Silicon-on-sapphire fabrication process.

All of these are Cadence IC databases with layouts, schematics and components.

+ Energy Harvesting: paper, [database IC]({{=$DOC.root}}data/zip/2011-12-eharvest.zip)
+ NeuroView: [paper]({{=$DOC.root}}data/doc/2011-12-iscas2008pd.pdf), [database IC]({{=$DOC.root}}data/zip/2011-12-NeuroView.zip)
+ SOS Octopus image sensor: [paper]({{=$DOC.root}}data/doc/2011-12-EL2004_SOSDPS.pdf), [database IC]({{=$DOC.root}}data/zip/2011-12-octopusSOSv3.zip)
+ Wide-swing Operational Amplifier: [paper]({{=$DOC.root}}data/doc/2011-12-AICSP10SOSOPAM.pdf), [database IC]({{=$DOC.root}}data/zip/2011-12-Puji_WideSwingConstGm_Amp.tar.gz)
+ Ultra-Wide-Band UWB transmitter: [paper]({{=$DOC.root}}data/doc/2011-12-TBCAS09UWB.pdf), [database IC]({{=$DOC.root}}data/zip/2011-12-SOS_UWB_tx.zip)
+ Isolation Amplifier: [paper]({{=$DOC.root}}data/doc/2011-12-EL2007iso2.pdf), [database IC]({{=$DOC.root}}data/zip/2011-12-SOSisoamp.zip)
+ Isolation Buffer: [paper]({{=$DOC.root}}data/doc/2011-12-ISCAS06digbuff.pdf), [database IC]({{=$DOC.root}}data/zip/2011-12-SOSisobuff.zip)
+ Octopus AMI 0.5um, [paper]({{=$DOC.root}}data/doc/2011-12-jsscc2003-octopus.pdf), [database IC]({{=$DOC.root}}data/zip/2011-12-octopusAMI05.zip)
