## GitHub

### Getting started

+ [Sign up](https://github.com/signup/free) for a GitHub account
+ Follow the [Help.GitHub instructions](http://help.github.com/set-up-git-redirect) to configure git to work with GitHub.

### Tools
+ [GitHub for Mac](http://mac.github.com/) provides a very nice GUI interface on the Mac
+ [hub](http://defunkt.io/hub/) simplifies command line interactions with GitHub

## Git

### Resources

There are many resources for learning git. [https://www.atlassian.com/git/](https://www.atlassian.com/git/) is a good reference. The [Git Community Book](http://book.git-scm.com/index.html) and [Pro Git Book](http://progit.org/book/) have more in depth information. For a reference that will help with understanding what git is doing you can try [A Visual Git Reference](http://marklodato.github.com/visual-git-guide/index-en.html).

If you are using a linear workflow, the following commands will do most of what you need:

### Cloning

From a repository on Github

    git clone git@github.com:user/repo.git

From a private repository

    git clone user@server:path/to/repo.git

This clones into a local repository repo.  All of git's data is stored in repo/.git (a hidden directory).  Everything else in repo is the working directory.  Changes you make to these files are not stored until you stage and commit them.

### Status

    git status

This tells you what files have changed since the last commit and if they are staged (ready to be committed).

### Committing

Once you've made changes to a file and are ready to commit, you add it to the index (stage it)

    git add modifiedFile

If you make related changes to multiple files, stage them together.  Once they are all added, you can make a commit.

    git commit -m "Commit message describing changes you made"

This saves your changes along with a message describing what changes were made.

### Pushing

You can send any commits you've made to the remote repository with the push command

    git push

### Pulling

If any other changes have been pushed to the remote repository, you can fetch and merge them with the pull command

    git pull

## Private Repo Setup

There are a number a cases where you might want to have a private git repository. You might want to collaborate with someone on a minor project or keep a private project in one. In these cases Github would not be a good fit.

### Standalone local repository

To initialized an empty git repository on your local machine 

    git init repo-name

Will allow you to work on your machine and keep track of all your changes but does not give you a way to push your changes to a server for backup or to share with others.

### Clone local repo to elab server

First smb mount the elab server to your machine. In OSX press Command-K in the Finder to open the connect to server dialog then enter the Server Address (smb://elab.ecn.purdue.edu/elabshare). Once mounted you can clone the local repo to the elab share.

    git clone --bare ~/path/repo-name /Volumes/elabshare/repo-name.git
    cd ~/path/repo-name/
    git remote add origin /Volumes/elabshare/repo-name.git

or if scp works for you with the elab server.

    git remote add origin ssh://elab.ecn.purdue.edu/export/home/a/elabshare/repo-name.git

### Initialized new repo on elab server

If elabshare is smb mounted on your local machine

    git init --bare /Volumes/elabshare/repo-name.git

or if you have ssh'ed into the elab server

    git init --bare /export/home/a/elabshare/repo-name.git

Then on your local machine clone the remote repo

    git clone /Volumes/elabshare/repo-name.git ~/path/repo-name
    cd ~/path/repo-name
    touch README
    git add .
    git commit -m 'Init repo with README'
    git push origin master

or if you have scp working on the elab server you can replace the first of the above steps with

    git clone ssh://elab.ecn.purdue.edu/export/home/a/elabshare/repo-name.git ~/path/repo-name

### Sharing repo with others

To enable others to push and pull without permision errors the repo needs to know its will be shared.

    cd /export/home/a/elabshare/repo-name.git
    git repo-config core.sharedRepository true
