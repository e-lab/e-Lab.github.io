#### Tools

+ Our software: http://torch.ch/
+ Torch 7 [repository on github](https://github.com/andresy/torch/)
+ Torch 7 [tutorial](http://code.cogbits.com/wiki/doku.php) by Clement Farabet
+ Ubuntu 13.10 [images and Windows installer](http://releases.ubuntu.com/13.10/) (Wubi) ([Ubuntu website](http://www.ubuntu.com/)).
  - *Ubuntu is the operating system you will need (if you don’t have a Mac). If you don’t know what Ubuntu is, [check it here](http://www.ubuntu.com/desktop). More specifically, [see here](http://www.ubuntu.com/desktop/developers). My suggestion is to download [Wubi](http://releases.ubuntu.com/13.10/wubi.exe), and install it as a normal program (you will be even able to uninstall it, when you’ll want to get rid of it, as you do with other Windows programs). Then, follow Torch‘s installation instructions you can find at the first bullet point of the **Tools** section.*
+ [Lua](http://www.lua.org/home.html) is the scripting language we are gonna use. Here there is a [15 minutes tutorial](http://tylerneylon.com/a/learn-lua/).


#### Discussion and links:

+ Machine Learning [seminar series](http://learning.stat.purdue.edu/wiki/sml/seminars/mlseminar/spring2012/start) at Purdue
+ Andrew Ng [machine learning class online](https://www.coursera.org/course/ml) (great intro on ML and neural nets!)
+ Geoffrey Hinton [machine learning class online](https://www.coursera.org/course/neuralnets)
+ Deep Learning [website](http://deeplearning.net/) and convent [tutorial](http://deeplearning.net/tutorial/lenet.html#lenet)
+ [Theano](http://deeplearning.net/software/theano/index.html): another machine learning tool on python
+ [Emergent](http://grey.colorado.edu/emergent/): Neural network Simulator
+ Neural nets: example code and tutorials [here](http://homepages.cae.wisc.edu/~ece539/software/index.html)
+ [Car navigation](http://blog.davidsingleton.org/nnrccar) with cellphone and neural net


#### Is this class for me?

See [this presentation](http://www.youtube.com/watch?feature=player_embedded&v=bgtX3JYdUTQ). If you are excited about this line of work and are not afraid of hardware and software, then we welcome you!


#### Disclaimer:

This class requires TONS of programming – you better be good already or be willing to spend all your time learning that also.
you need to know UNIX fairly well to take this course – or have a strong desire to learn it!
 Linux/Ubuntu and Mac OS X systems are preferred for work and homework for this class. Windows is not recommended – it can be done, but we have never used it!
 you will have to install a lot of libraries and tools the first week of class. This is hard and time-consuming so start early. We will not provide support for installation of these tools or debugging code errors.
 for all homework, please generate and submit a small written report (up to 4 pages) including graphs, tables, figures if necessary
