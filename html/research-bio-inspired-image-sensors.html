## Bio-inspired image sensors
---

#### Tri-mode Image Sensor (T-SENSOR)

We develop neuromorphic event-based image sensors that can extract relevant information from the scene, and are inspired by the pre-processing, compression, normalization and data reduction of the human retina. Our recent image sensor prototypes find application in assisted living, security networks, smart imaging and video networks for Wireless Sensor Networks.

[YouTube.Player videoID=VYpfYAE1IPE start=0 quality=large command=stop/]

We developed a tri-mode image sensor (T-Sensor) capable of reporting intensity, spatial contrast, and temporal difference images at the pixel level. The smart pixel is composed of only 11 transistors, allowing tight integration of different functionalities in the limited pixel area. T-Sensor can operate at 800 fps and 13M events/s with the ultra-low power consumption which enables more than 120 days operation with two alkaline AA batteries.

[YouTube.Player videoID=PJReM4q4UVs start=0 quality=large command=stop/]

We designed a low power temporal-difference image sensor with wireless communication capability designed specifically for imaging sensor networks. This is the first image sensor ever reported with an embedded high-bandwidth radio. The event- based image sensor features a 64Ã—64 pixel array and can also report standard analog intensity images. An ultra-wide- band (UWB) radio channel allows to transmit digital temporal difference images wirelessly to a receiver with high rates and reduced power consumption. The sensor wakes up when it detects enough scene changes and only communicates meaningful frames. Power consumption is 0.9 mW for the sensor and 15 mW for radio transmission to 4 m with rates of 1.3 Mbps and 160 fps.

Please check our [publications]({{=$DOC.root}}html/publications/publications.html) for more recent details on these projects.
