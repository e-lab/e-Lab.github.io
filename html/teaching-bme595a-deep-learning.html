# Deep Learning - course schedule 2016

# BME 595, Eugenio Culurciello

## Time and place: Tue/Thu 12 - 1.15pm, MJIS 1083

## Recommended Books

* Data Science from Scratch, [http://shop.oreilly.com/product/0636920033400.do](http://shop.oreilly.com/product/0636920033400.do)

* Python Machine Learning, [https://www.packtpub.com/big-data-and-business-intelligence/python-machine-learning](https://www.packtpub.com/big-data-and-business-intelligence/python-machine-learning)

* Oxford DeFreitas complements our course: [https://www.cs.ox.ac.uk/people/nando.defreitas/machinelearning/](https://www.cs.ox.ac.uk/people/nando.defreitas/machinelearning/), with Torch7 code, exercises: [https://github.com/oxford-cs-ml-2015/](https://github.com/oxford-cs-ml-2015/) 

* Stanford FeiFei / Karphaty: excelent material and readings that complement our couse: [http://cs231n.stanford.edu/](http://cs231n.stanford.edu/)

# Format

Please monitor the course page and follow the guidelines every week:

1. monitor the class website and notifications, 

2. listen to video-lectures before class each week. Use the video numbers corresponding to each week: [https://www.youtube.com/playlist?list=PLNgy4gid0G9cbw5OjwG2jxvFqYDqkGnpJ](https://www.youtube.com/playlist?list=PLNgy4gid0G9cbw5OjwG2jxvFqYDqkGnpJ), there will be questions in class about the material! 

3. read as much as possible before class each week, continue to read all suggested readings

4. work on homework each week. Each homework is due on first class on following week

5. read as much as possible from suggested readings, additional material and search on your own. Remember: the more you learn, the more you can get from this course.


# Content and timeline

## Week 1: Introduction

### Aug 23-25

* introduction / applications / class format

* what is machine learning?

### Material

* Torch website [http://torch.ch/](http://torch.ch/), Torch Google group [https://groups.google.com/forum/#!forum/torch7](https://groups.google.com/forum/#!forum/torch7), Torch Gitter [https://gitter.im/torch/torch7](https://gitter.im/torch/torch7), Github

* Lua in 15 minutes: [http://tylerneylon.com/a/learn-lua/](http://tylerneylon.com/a/learn-lua/)

* [https://github.com/soumith/cvpr2015/blob/master/Deep%20Learning%20with%20Torch.ipynb](https://github.com/soumith/cvpr2015/blob/master/Deep%20Learning%20with%20Torch.ipynb) Getting Started section only, no CUDA.

* Matlab to Torch guide: [http://atamahjoubfar.github.io/Torch_for_Matlab_users.pdf​](http://atamahjoubfar.github.io/Torch_for_Matlab_users.pdf​) useful if you have had Matlab experience

### Assignment

* Learn the basics of Lua (#1-3 above), video: [https://www.youtube.com/watch?v=QLYLOPeI92g](https://www.youtube.com/watch?v=QLYLOPeI92g) 

* Install [virtual machine](https://purdue0-my.sharepoint.com/personal/aabhish_purdue_edu/_layouts/15/guestaccess.aspx?guestaccesstoken=8jKqoIv1qZXdFi6kxSFP5CbcKfBRRwQqSgVeBPAS6xE%3d&docid=2_049a388e483d941b8a7a0af238d3bbf82&rev=1) with our provided Ubuntu image, or install Torch7 on your own computer (#1 above)

* Lua coding exercise: use lua and c interfaced via ffi to load an image, and write a RGB to BGR converter in c.

## Week 2: Neural networks

### Aug 30 - Sept 1

### In class:

* How would you write a program for the categorization of images? Discussion on Tuesday

* what is a neuron (AND, OR in class example)

* what is a neural net (EX-OR example)

* neural nets in real biology and in artificial

### Material

* Study MLP model here: [https://github.com/torch/tutorials/blob/master/2_supervised/2_model.lua](https://github.com/torch/tutorials/blob/master/2_supervised/2_model.lua) 

* Understanding neural nets: [http://playground.tensorflow.org](http://playground.tensorflow.org)

* Lua/Torch7: [https://github.com/oxford-cs-ml-2015/practical1/blob/master/practical1.pdf](https://github.com/oxford-cs-ml-2015/practical1/blob/master/practical1.pdf) 

* [Advanced] NN, manifolds and topology: [http://colah.github.io/posts/2014-03-NN-Manifolds-Topology/](http://colah.github.io/posts/2014-03-NN-Manifolds-Topology/)

* Linear algebra in Torch (little tutorial)

### Assignment

Forward propagation in Lua

## Week 3: Back-propagation

### Sept 6-8

back-propagation explained, and in-class equations in simple terms

### Material

* Great simple numerical example: [https://mattmazur.com/2015/03/17/a-step-by-step-backpropagation-example/](https://mattmazur.com/2015/03/17/a-step-by-step-backpropagation-example/) 

* [Advanced] [http://colah.github.io/posts/2015-08-Backprop/](http://colah.github.io/posts/2015-08-Backprop/)

### Assignment

Back propagation in Lua

## Week 4: Training neural networks

### Sept 13-15

how to train in Torch7, training script

### Material

* Deep Learning with Torch: [https://github.com/soumith/cvpr2015/blob/master/Deep%20Learning%20with%20Torch.ipynb](https://github.com/soumith/cvpr2015/blob/master/Deep%20Learning%20with%20Torch.ipynb)

### Assignment

Training own neural network in Torch7

## Week 5: Datasets and learning

Sept 20-22

* What is a dataset? Examples of datasets, how to create datasets and labels

### Assignment

Interface to dataset in torch / torchnet

## Week 6: Deep neural networks models

Sept 27-29

recent state of art CNN models / recent paper architectures

Tools for machine learning: TorchNet or else, Torch packages

## Material

* Convolutional neural network tutorial: [http://neuralnetworksanddeeplearning.com/chap6.html](http://neuralnetworksanddeeplearning.com/chap6.html) 

* Convolutions in neural networks: [http://colah.github.io/posts/2014-07-Understanding-Convolutions/](http://colah.github.io/posts/2014-07-Understanding-Convolutions/)

* Training tutorial: [https://github.com/torch/tutorials/tree/master/2_supervised](https://github.com/torch/tutorials/tree/master/2_supervised) 

* Training advanced: [https://github.com/e-lab/imagenet-multiGPU.torch](https://github.com/e-lab/imagenet-multiGPU.torch)

Oct 4-6
